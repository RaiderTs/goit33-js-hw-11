<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sass/timer.scss" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Timer</title>
  </head>
  <body>
    <a class="back" href="../index.html">Back to home page</a>
    <div class="title">
      <h1 class="title-text">Enter your date</h1>
    </div>
    <input class="date-value" type="date" id="date-selector" />
    <div>
      <button class="start" type="button" data-start>Start countdown</button>
    </div>

    <div class="overlay"></div>
    <div class="wrapper">
      <div>
        <ul class="timer">
          <li class="field">
            <p data-days class="value">0</p>
            <span class="label">Days</span>
          </li>
          <li class="field">
            <p data-hours class="value">0</p>
            <span class="label">Hours</span>
          </li>
          <li class="field">
            <p data-minutes class="value">0</p>
            <span class="label">Min</span>
          </li>
          <li class="field">
            <p data-seconds class="value">0</p>
            <span class="label">Sec</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="../js/timer.js"></script>
  </body>
</html>
